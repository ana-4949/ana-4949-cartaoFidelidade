<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBER-CLUB | Programa de Fidelidade</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="./src/scripts/main.js"></script>
</head>

<body>

    <div class="container">


        <header class="header">
            <div class="logo">
                <img src="./src/assets/images/Logo.png" alt="MEMBER-CLUB LOGO">
            </div>
            <div class="search-container">
                <input type="text" placeholder="ID do cartão" class="card-input">
                <button class="search-btn">
                    <img src="./src/assets/images/icon-enter.svg" alt="Buscar" class="enter-btn-img">
                </button>
            </div>
        </header>


        <main class="main-content">

            <div class="left-panel">
                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="./src/assets/images/avatar.png" alt="Foto de perfil" class="profile-img">
                    </div>
                    <div class="user-details">
                        <h2 class="user-name">--</h2>
                        <p class="client-since">--</p>
                    </div>
                </div>

                <div class="history-card">
                    <div class="history-header">
                        <h3 class="section-title">HISTÓRICO</h3>
                        <span class="cuts-count">0 cortes</span>
                    </div>
                    <div class="history-list">
                        <!-- VER JS -->
                    </div>
                </div>
            </div>


            <div class="right-panel">
                <div class="loyalty-card">
                    <div class="loyalty-header">
                        <div class="loyalty-titles">
                            <h3 class="section-title">CARTÃO FIDELIDADE</h3>
                            <p class="loyalty-description">Carregando...</p>
                        </div>
                        <div class="card-id">ID: --</div>
                    </div>

                    <div class="stamps-grid">
                        <!-- VER JS -->
                    </div>

                </div>


                <div class="progress-card">
                    <div class="progress-section">
                        <div class="progress-content">
                            <div class="progress-info">
                                <span class="remaining-cuts"><span class="cuts-number">--</span> cortes restantes</span>
                            </div>
                            <div class="progress-row">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%;"></div>
                                </div>
                                <span class="progress-text">-- de --</span>
                            </div>
                        </div>
                        <div class="gift-icon">
                            <img src="./src/assets/images/PinGift.png" alt="presente" class="gift-img">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <div id="congratulations-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Parabéns!</h2>
            </div>
            <div class="modal-body">
                <img src="./src/assets/images/PinGift.png" alt="presente" class="modal-gift-img">
                <p class="modal-message">Seu próximo corte é gratuito!</p>
            </div>
            <div class="btnFechar-wrapper">
                <button class="modal-btn"></button>
            </div>
        </div>
    </div>



</body>

</html>
